    let cart = {};

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            renderContent(tab.id);
        });
    });

    document.getElementById('search').addEventListener('input', () => {
        renderContent(document.querySelector('.tab.active').id);
    });

    function renderContent(tab) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '';

        if (tab === 'tab-products') {
            catalog.forEach(item => {
                const searchTerm = document.getElementById('search').value.toLowerCase();
                if (item.name.toLowerCase().includes(searchTerm)) {
                    contentDiv.appendChild(createListItem(item));
                }
            });
        } else if (tab === 'tab-categories') {
            const categories = {};
            catalog.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });
            for (const category in categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `<h3>${category}</h3>`;
                categories[category].forEach(item => {
                    categoryDiv.appendChild(createListItem(item));
                });
                contentDiv.appendChild(categoryDiv);
            }
        } else if (tab === 'tab-cart') {
            for (const [key, value] of Object.entries(cart)) {
                if (value > 0) {
                    const item = catalog.find(i => i.name === key);
                    contentDiv.appendChild(createListItem(item, value));
                }
            }
        }
    }

    function createListItem(item, qty = 0) {
        const itemDiv = document.createElement('div');
        itemDiv.className = `list-item ${qty > 0 ? '' : 'checked'}`;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = qty > 0;
        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                cart[item.name] = (cart[item.name] || 0) + 1;
                updateCartInFirebase();
            } else {
                delete cart[item.name];
                updateCartInFirebase();
            }
            renderContent(document.querySelector('.tab.active').id);
        });

        badge.innerText = qty || 0;
        badge.addEventListener('click', () => {
            cart[item.name] = (cart[item.name] || 0) + 1;
            updateCartInFirebase();
            renderContent('tab-cart');
        });

        itemDiv.appendChild(checkbox);
        itemDiv.innerHTML += `${item.icon} ${item.name} <small>${item.category} (${item.side})</small>`;
        itemDiv.appendChild(badge);
        
        return itemDiv;
    }

    function updateCartInFirebase() {
        database.ref('shared-shopping-list').set(cart);
    }

    document.getElementById('clear').addEventListener('click', () => {
        if (confirm("M√∂chten Sie wirklich alles l√∂schen?")) {
            cart = {};
            updateCartInFirebase();
            renderContent('tab-cart');
        }
    });

    document.getElementById('export').addEventListener('click', () => {
        // jsPDF Export Logik hier
    });

    renderContent('tab-products');
</script>
