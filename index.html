            padding: 0;
            box-sizing: border-box;

            touch-action: manipulation;

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --radius: 16px;
            --radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-secondary);
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
            position: relative;
            z-index: 10;
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-primary);
            transition: var(--transition);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 5;
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            border: none;
            background: none;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            font-size: 14px;
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 80px;
        }
        
        .view {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .view.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category-section {
            margin: 16px;
        }
        
        .category-header {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            background: white;
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            transition: var(--transition);
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }
        
        .product-item:active {
            transform: scale(0.98);
        }
        
        .product-item.checked {
            opacity: 0.5;
            background: var(--bg-primary);
        }
        
        .product-item.in-cart {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.15);
        }
        
        .product-icon {
            font-size: 28px;
            margin-right: 12px;
            filter: grayscale(0%);
            transition: var(--transition);
        }
        
        .product-item.checked .product-icon {
            filter: grayscale(100%);
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }
        
        .product-category {
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .product-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            padding: 4px;
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }
        
        .quantity-btn:active {
            transform: scale(0.9);
            background: var(--primary);
            color: white;
        }
        
        .quantity-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-primary);
        }
        
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        
        .product-item.checked .checkbox {
            background: var(--success);
            border-color: var(--success);
            animation: checkPop 0.3s ease;
        }
        
        @keyframes checkPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .product-item.checked .checkbox::after {
            opacity: 1;
        }
        
        .floating-actions {
            position: fixed;
            bottom: 20px;
            bottom: calc(20px + env(safe-area-inset-bottom));
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 20;
        }
        
        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            font-size: 24px;
        }
        
        .fab:active {
            transform: scale(0.95);
        }
        
        .fab-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .fab-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
        }
        
        .fab-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-state-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius);
            padding: 24px;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.3s ease;

        @keyframes slideUp {

            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .modal-text {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

            cursor: pointer;
            transition: var(--transition);

        }
        
        .btn-confirm {
            background: var(--danger);
            color: white;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .stats {
            background: linear-gradient(135deg, var(--bg-primary) 0%, white 100%);

            justify-content: space-around;

            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>

        class ShoppingApp {
            constructor() {
                this.cart = {};
                this.searchTerm = '';
                this.currentView = 'products';
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.loadCartFromFirebase();
                this.renderAllViews();
            }
            
            setupEventListeners() {
                // Tab navigation
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchView(tab.dataset.view);
                    });
                });
                
                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderAllViews();
                });
                
                // Clear modal
                document.getElementById('clearBtn').addEventListener('click', () => {
                    document.getElementById('clearModal').classList.add('active');
                });
                
                document.getElementById('cancelClear').addEventListener('click', () => {
                    document.getElementById('clearModal').classList.remove('active');
                });
                
                document.getElementById('confirmClear').addEventListener('click', () => {
                    this.clearCart();
                    document.getElementById('clearModal').classList.remove('active');
                });
                
                // PDF Export
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportToPDF();
                });
            }
            
            switchView(view) {
                this.currentView = view;
                
                // Update tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.view === view);
                });
                
                // Update views
                document.querySelectorAll('.view').forEach(v => {
                    v.classList.toggle('active', v.id === `${view}-view`);
                });
                
                this.renderAllViews();
            }
            
            loadCartFromFirebase() {
                const cartRef = ref(db, 'shoppingCart');
                onValue(cartRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        this.cart = data;
                    } else {
                        this.cart = {};
                    }
                    this.renderAllViews();
                    this.updateStats();
                });
            }
            
            updateCartItem(productName, quantity, checked = false) {
                // Optimistic UI - update local state immediately
                if (quantity > 0) {
                    this.cart[productName] = { quantity, checked };
                } else {
                    delete this.cart[productName];
                }
                
                // Update UI immediately
                this.renderAllViews();
                this.updateStats();
                
                // Sync with Firebase in background
                const cartRef = ref(db, 'shoppingCart');
                set(cartRef, this.cart);
            }
            
            toggleCheck(productName) {
                if (this.cart[productName]) {
                    this.cart[productName].checked = !this.cart[productName].checked;
                    this.renderAllViews();
                    this.updateStats();
                    
                    // Sync with Firebase
                    const cartRef = ref(db, 'shoppingCart');
                    set(cartRef, this.cart);
                }
            }
            
            clearCart() {
                this.cart = {};
                this.renderAllViews();
                this.updateStats();
                
                // Clear in Firebase
                const cartRef = ref(db, 'shoppingCart');
                remove(cartRef);
            }
            
            getFilteredProducts() {
                if (!this.searchTerm) return CATALOG;
                return CATALOG.filter(product => 
                    product.name.toLowerCase().includes(this.searchTerm) ||
                    product.category.toLowerCase().includes(this.searchTerm)
                );
            }
            
            renderProductsView() {
                const container = document.getElementById('products-list');
                const products = this.getFilteredProducts();
                
                if (products.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <div class="empty-state-text">Keine Produkte gefunden</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = products.map(product => {
                    const inCart = this.cart[product.name];
                    const quantity = inCart ? inCart.quantity : 0;
                    
                    return `
                        <div class="product-item ${inCart ? 'in-cart' : ''}" data-product="${product.name}">
                            <span class="product-icon">${product.icon}</span>
                            <div class="product-info">
                                <div class="product-name">${product.name}</div>
                                <div class="product-category">${product.category}</div>
                            </div>
                            <div class="product-controls">
                                <div class="quantity-controls">
                                    <button class="quantity-btn minus" data-product="${product.name}" ${quantity === 0 ? 'disabled' : ''}>‚àí</button>
                                    <span class="quantity-display">${quantity}</span>
                                    <button class="quantity-btn plus" data-product="${product.name}">+</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Add event listeners
                container.querySelectorAll('.quantity-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const productName = btn.dataset.product;
                        const product = CATALOG.find(p => p.name === productName);
                        const currentQuantity = this.cart[productName]?.quantity || 0;
                        
                        if (btn.classList.contains('plus')) {
                            this.updateCartItem(productName, currentQuantity + 1);
                        } else if (btn.classList.contains('minus') && currentQuantity > 0) {
                            this.updateCartItem(productName, currentQuantity - 1);
                        }
                    });
                });
            }
            
            renderCategoriesView() {
                const container = document.getElementById('categories-list');
                const products = this.getFilteredProducts();
                
                // Group products by category
                const categories = {};
                products.forEach(product => {
                    if (!categories[product.category]) {
                        categories[product.category] = [];
                    }
                    categories[product.category].push(product);
                });
                
                if (Object.keys(categories).length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì¶</div>
                            <div class="empty-state-text">Keine Kategorien gefunden</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = Object.entries(categories).map(([category, products]) => `
                    <div class="category-section">
                        <div class="category-header">${category}</div>
                        ${products.map(product => {
                            const inCart = this.cart[product.name];
                            const quantity = inCart ? inCart.quantity : 0;
                            
                            return `
                                <div class="product-item ${inCart ? 'in-cart' : ''}" data-product="${product.name}">
                                    <span class="product-icon">${product.icon}</span>
                                    <div class="product-info">
                                        <div class="product-name">${product.name}</div>
                                    </div>
                                    <div class="product-controls">
                                        <div class="quantity-controls">
                                            <button class="quantity-btn minus" data-product="${product.name}" ${quantity === 0 ? 'disabled' : ''}>‚àí</button>
                                            <span class="quantity-display">${quantity}</span>
                                            <button class="quantity-btn plus" data-product="${product.name}">+</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `).join('');
                
                // Add event listeners
                container.querySelectorAll('.quantity-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const productName = btn.dataset.product;
                        const currentQuantity = this.cart[productName]?.quantity || 0;
                        
                        if (btn.classList.contains('plus')) {
                            this.updateCartItem(productName, currentQuantity + 1);
                        } else if (btn.classList.contains('minus') && currentQuantity > 0) {
                            this.updateCartItem(productName, currentQuantity - 1);
                        }
                    });
                });
            }
            
            renderShoppingView() {
                const container = document.getElementById('shopping-list');
                const cartItems = Object.entries(this.cart).map(([name, data]) => {
                    const product = CATALOG.find(p => p.name === name);
                    return { ...product, ...data };
                });
                
                if (cartItems.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üõí</div>
                            <div class="empty-state-text">Deine Einkaufsliste ist leer</div>
                        </div>
                    `;
                    return;
                }
                
                // Sort items to maintain catalog order
                cartItems.sort((a, b) => {
                    const indexA = CATALOG.findIndex(p => p.name === a.name);
                    const indexB = CATALOG.findIndex(p => p.name === b.name);
                    return indexA - indexB;
                });
                
                container.innerHTML = cartItems.map(item => `
                    <div class="product-item ${item.checked ? 'checked' : ''}" data-product="${item.name}">
                        <span class="product-icon">${item.icon}</span>
                        <div class="product-info">
                            <div class="product-name">${item.name}</div>
                            <div class="product-category">${item.category} ‚Ä¢ Menge: ${item.quantity}</div>
                        </div>
                        <div class="checkbox" data-product="${item.name}"></div>
                    </div>
                `).join('');
                
                // Add event listeners for checkboxes
                container.querySelectorAll('.checkbox').forEach(checkbox => {
                    checkbox.addEventListener('click', () => {
                        this.toggleCheck(checkbox.dataset.product);
                    });
                });
            }
            
            renderAllViews() {
                this.renderProductsView();
                this.renderCategoriesView();
                this.renderShoppingView();
            }
            
            updateStats() {
                const items = Object.entries(this.cart);
                const total = items.length;
                const checked = items.filter(([_, data]) => data.checked).length;
                const progress = total > 0 ? Math.round((checked / total) * 100) : 0;
                
                document.getElementById('totalItems').textContent = total;
                document.getElementById('checkedItems').textContent = checked;
                document.getElementById('progress').textContent = `${progress}%`;
            }
            
            exportToPDF() {
                // Create PDF content
                const cartItems = Object.entries(this.cart).map(([name, data]) => {
                    const product = CATALOG.find(p => p.name === name);
                    return { ...product, ...data };
                });
                
                if (cartItems.length === 0) {
                    alert('Die Einkaufsliste ist leer!');
                    return;
                }
                
                // Sort items
                cartItems.sort((a, b) => {
                    const indexA = CATALOG.findIndex(p => p.name === a.name);
                    const indexB = CATALOG.findIndex(p => p.name === b.name);
                    return indexA - indexB;
                });
                
                // Create simple PDF-like text export
                let content = 'EINKAUFSLISTE\n\n';
                content += new Date().toLocaleDateString('de-DE') + '\n\n';
                content += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n';
                
                cartItems.forEach(item => {
                    const status = item.checked ? '‚úì' : '‚óã';
                    content += `${status} ${item.name} (${item.quantity}x)\n`;
                });
                
                // Create blob and download
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Einkaufsliste_${new Date().toISOString().slice(0,10)}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }
        
        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            new ShoppingApp();
        });
    </script>
