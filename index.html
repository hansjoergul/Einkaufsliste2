<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Unsere Cloud-Liste</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        header {
            background-color: #2E7D32;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        nav div {
            cursor: pointer;
            padding: 10px;
            flex: 1;
            text-align: center;
        }
        nav div.active {
            background-color: #2E7D32;
            color: white;
        }
        .search-container {
            padding: 10px;
            text-align: center;
        }
        .search-container input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .list-item.checked {
            text-decoration: line-through;
            color: #ccc;
        }
        .badge {
            background-color: #2E7D32;
            color: white;
            border-radius: 25px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer button {
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>üõí Unsere Cloud-Liste</h1>
</header>

<nav>
    <div class="tab active" id="tab-products">Produkte</div>
    <div class="tab" id="tab-categories">Kategorien</div>
    <div class="tab" id="tab-cart">Einkaufen</div>
</nav>

<div class="search-container">
    <input type="text" id="search" placeholder="Suche Produkte...">
</div>

<div id="content"></div>

<div class="footer" id="footer">
    <button id="clear">üóëÔ∏è Alles L√∂schen</button>
    <button id="export">üìÑ PDF</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBDchXMOrJO3Qy9yQISP87vOeE7vZU5yD4",
        authDomain: "einkaufsliste-746a1.firebaseapp.com",
        databaseURL: "https://einkaufsliste-746a1-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "einkaufsliste-746a1",
        storageBucket: "einkaufsliste-746a1.appspot.com",
        messagingSenderId: "152718589857",
        appId: "1:152718589857:web:896512392d7ae7c3e995e0"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const catalog = [ /* (Hier die Katalogdaten einf√ºgen) */ ];
    let cart = {};

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            renderContent(tab.id);
        });
    });

    document.getElementById('search').addEventListener('input', () => {
        renderContent(document.querySelector('.tab.active').id);
    });

    function renderContent(tab) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '';

        if (tab === 'tab-products') {
            catalog.forEach(item => {
                const searchTerm = document.getElementById('search').value.toLowerCase();
                if (item.name.toLowerCase().includes(searchTerm)) {
                    contentDiv.appendChild(createListItem(item));
                }
            });
        } else if (tab === 'tab-categories') {
            const categories = {};
            catalog.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });
            for (const category in categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `<h3>${category}</h3>`;
                categories[category].forEach(item => {
                    categoryDiv.appendChild(createListItem(item));
                });
                contentDiv.appendChild(categoryDiv);
            }
        } else if (tab === 'tab-cart') {
            for (const [key, value] of Object.entries(cart)) {
                if (value > 0) {
                    const item = catalog.find(i => i.name === key);
                    contentDiv.appendChild(createListItem(item, value));
                }
            }
        }
    }

    function createListItem(item, qty = 0) {
        const itemDiv = document.createElement('div');
        itemDiv.className = `list-item ${qty > 0 ? '' : 'checked'}`;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = qty > 0;
        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                cart[item.name] = (cart[item.name] || 0) + 1;
                updateCartInFirebase();
            } else {
                delete cart[item.name];
                updateCartInFirebase();
            }
            renderContent(document.querySelector('.tab.active').id);
        });

        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.innerText = qty || 0;
        badge.addEventListener('click', () => {
            cart[item.name] = (cart[item.name] || 0) + 1;
            updateCartInFirebase();
            renderContent('tab-cart');
        });

        itemDiv.appendChild(checkbox);
        itemDiv.innerHTML += `${item.icon} ${item.name} <small>${item.category} (${item.side})</small>`;
        itemDiv.appendChild(badge);
        
        return itemDiv;
    }

    function updateCartInFirebase() {
        database.ref('shared-shopping-list').set(cart);
    }

    document.getElementById('clear').addEventListener('click', () => {
        if (confirm("M√∂chten Sie wirklich alles l√∂schen?")) {
            cart = {};
            updateCartInFirebase();
            renderContent('tab-cart');
        }
    });

    document.getElementById('export').addEventListener('click', () => {
        // jsPDF Export Logik hier
    });

    renderContent('tab-products');
</script>
</body>
</html>
